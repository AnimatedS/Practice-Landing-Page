<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="Styles.css">

    </head>


    <body>
        <div class="header-section">
            <div class="logo">
                AniDesign
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-text-content">
                <div class="hero-text-heading">
                    <h1>A little about Art</h1>
                </div>
                <div class="hero-text-para">
                    <p>
                        "Without art nothing will attract our attention,
                        without art everything will be bland just like food without salt!"
                    </p>
                </div>
                <div class="hero-text-button-div">
                    <button class="hero-text-button">Sign up</button>
                </div>
            </div>
            <div class="hero-image-div">
                <img class="hero-image" src="Art-portrait-collage.jpg">
            </div>
        </div>

        <div class="info-section">
            <div class="info-heading">
                <h2>
                    Famous Paintings
                </h2>
            </div>
            <div class="info-cards">
                <div class="card">
                    <div class="info-image">
                        <img class="card-image" src="Mona Lisa.jpg">
                    </div>
                    <div class="info-text">
                        <div class="card-info">
                            <h3>Mona Lisa</h3>
                        </div>
                        <div class="card-info">
                            <h4>(Leonardo da Vinci)</h4>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="info-image">
                        <img class="card-image" src="Starry_Night.jpg">
                    </div>
                    <div class="info-text">
                        <div class="card-info">
                            <h3>Starry Night</h3>
                        </div>
                        <div class="card-info">
                            <h4>(Van Gogh)</h4>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="info-image">
                        <img class="card-image" src="Girl_with_a_Pearl_Earring.jpg">
                    </div>
                    <div class="info-text">
                        <div class="card-info">
                            <h3>Girl with a Pearl Earring</h3>
                        </div>
                        <div class="card-info">
                            <h4>(Johannes Vermeer)</h4>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="info-image">
                        <img class="card-image" src="The_Kiss.jpg">
                    </div>
                    <div class="info-text">
                        <div class="card-info">
                            <h3>The Kiss</h3>
                        </div>
                        <div class="card-info">
                            <h4>(Gustav Klimt)</h4>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="testimonial-section">
            
        </div>

        <div class="cta-section">
            <div class="cta-text"></div>
            <div class="cta-button"></div>            
        </div>

        <div class="footer-section">
            <div class="footer-text"></div>
        </div>
    </body>


</html>
